<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="text-center fw-bold mt-3">Best <span class="text-warning">Book</span> Archive</h2>
        
    </header>

    <main>
        <section>
            <div class="container text-center d-flex w-50">
                <input id="input-field" class="form-control" type="text" placeholder="Search your Favourite Books">
                <button onclick="getSearchValue()" id="search-field" class="btn btn-danger ms-1">Search</button>
            </div>
        </section>
        <section >
            <hr>
            <div id="information" class="container text-center">
                  <h3>Count Search Result</h3>
            </div>
            <hr>
        </section>

        <section>
            <div id="response-part" class="text-center demo">
                
           </div>
        </section>
    </main>



    <script src="book.js"></script>
</body>
</html>
