<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="text-center fw-bold mt-3">Best <span class="text-warning">Book</span> Archive</h2>
    </header>

    <main>
        <section>
                <!--============= search-box =============-->
            <div class="container text-center d-flex w-50">
                <input id="input-field" class="form-control" type="text" placeholder="Search your Favourite Books">
                <button onclick="getSearchValue()" id="search-field" class="btn btn-danger ms-1">Search</button>
            </div>
        </section>
           <!--=============== error warning ===========-->
        <div>
            <h2 id="error-message" class="bg-danger text-center text-light mt-3 p-3">No Result Found</h2>
        </div>
             <!--====== per search get total book  ============-->
        <section >
            <hr>
            <div id="information" class="container text-center">
                  <h3>Count Search Result</h3>
            </div>
            <hr>
        </section>
                <!--================ book Archive  ===============-->
        <section>
            <div id="show-details" class="text-center grid">
                
           </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>
</html>
